{% extends 'base.html' %}

{% block content %}
<h2>Results</h2>
<ul>
    {% for result in results %}
        <li>
            <p>Contract Title: <a href="">{{ result.title }}</a></p>
            <p>NAICS Num: {{ result.naics }}</p>
            <p>Headers: {{ result.headers }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
